---
layout: shell
design_title: Change email address
class: "sidebar-off"
---

<article class="pat-rich">
    <h1>
        Change email address
    </h1>
    <p class="pat-message notice">
        Please bear in mind that by changing the email address, your login name will also change.
    </p>
</article>

<form enctype="multipart/form-data" id="form">
    <fieldset class="vertical">

    <!-- Start block of generated markup -->
        
          <label>Email address/account name <sup class="required">*</sup>
              <input type="text" id="form-widgets-loginname" name="form.widgets.loginname" value="" class="text-widget required rfc822mailaddress-field">
          </label>

          <label>Your password for confirmation <sup class="required">*</sup>
            <input type="password" id="form-widgets-password" name="form.widgets.password" value="" class="password-widget required password-field password" maxlength="${view/maxlength">
        </label>

    <!-- End block of generated markup -->

        <div class="group button-bar">
            <button class="pat-button" name="form.buttons.save" type="submit">Save changes</button>
            <button class="pat-button" name="form.buttons.cancel" type="submit">Cancel</button>
        </div>

    </fieldset>
</form>
