- title: Menu toggle
  msgid: osh-hamburger
  text: "The menu toggle lets you hide and show the 'off canvas' menu so it’s only there when you need it. Hide the menu when you’re concentrating on filling out a tool or show it when you’re clicking about between various parts of the application."

- title: Off canvas menu
  msgid: osh-menu
  text: "The new off canvas menu provides access to the core functions of the applications. Also on mobile!"

