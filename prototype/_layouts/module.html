---
layout: shell
application: home
design_title: Module page
design_description:
---

<article class="rich">
	<h1>{{ page.title }}</h1>
	{% if page.images %}
		{% for image in page.images %}
			<figure>
				<img src="{{ image.url }}" alt="" title="{{ image.caption }}">
				{% if image.caption %}
				    <figcaption>
				    	{{ image.caption }}
				    </figcaption>
				{% endif %}
			</figure>
		{% endfor %}
	{% endif %}
	{{ content }}
</article>

{% unless page.extra == 'custom-risks' %}
<p class="buttonBar">
	<button type="submit" name="previous" value="previous" class="pat-button">Previous</button>
	<button type="submit" name="next" value="next" class="pat-button">Next</button>
</p>
{% endunless %}
