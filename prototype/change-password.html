---
layout: shell
design_title: Change Password
class: "sidebar-off"
---

<article class="pat-rich">
    <h1>
        Change password
    </h1>
</article>

<form enctype="multipart/form-data" action="">
    <fieldset class="vertical">

    <!-- Start block of generated markup -->
          <label class="error">Current Password <sup class="required">*</sup>
            <input type="password" id="form-widgets-old_password" name="form.widgets.old_password" value="" class="password-widget required password-field password" maxlength="${view/maxlength">
            <em class="pat-message warning">Required input is missing.</em>
          </label>
         
          <label>Desired password
            <input type="password" id="form-widgets-new_password" name="form.widgets.new_password" class="text-widget password-field password"> </label>

          <label>Confirm password
            <input type="password" id="form-widgets-new_password.confirm" name="form.widgets.new_password.confirm" class="text-widget password-field password">
          </label>
          
    <!-- End block of generated markup -->

        <div class="group buttonBar">
            <button class="pat-button" name="form.buttons.save" type="submit">Save changes</button>
        </div>

    </fieldset>
</form>
